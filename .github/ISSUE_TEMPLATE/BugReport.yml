name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["FOCUS/DevX"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: Tell us, what happened?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: what-supposed
    attributes:
      label: Expected Behavior
      description: What did you expect to happened?
      placeholder: Tell us what you expect to happened!
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: What we can do to enconter this bug?
      placeholder: Steps to reproduce
      value: "1.- Open DevX and log in\n
      2.- Click on ...\n
      3.- Scroll down to ...\n
      4.- See error"
    validations:
      required: true 
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 2.10
        - 2.9
        - 2.8
        - 2.7
        - 2.6
        - 2.5
        - 2.4
        - 2.3
        - 2.2
        - 2.1
        - 2.0
      default: 2.10
    validations:
      required: true
  - type: textarea
    id: info
    attributes:
      label: Addiional Information
      description: Share more info with us
      placeholder: ex. cf40000.cfg
      value: "1.- Config:\n2.-Opcode:\n3.-Calibration:xxx\n4.-Additional Files:xxx\n5.-Location of File:xxx\n"
    validations:
      required: false
  - type: textarea
    id: imgs
    attributes:
      label: Screenshots
      description: Paste your imgs here
      placeholder: Ctrl+v to paste screenshots here...
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
